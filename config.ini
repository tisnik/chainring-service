[info]
version=0.1.0
db-version=1

[config]
verbose=true
pretty-print=true

[api]
prefix=/api
version=v1

[service]
port=3000

[drawings]
use-database=false
use-memory-cache=true
directory=drawings
use-binary=false

[renderer]
default_width=800
default_height=600
background=#e6e6cc
drawing=#000000

[highlights]
regular_room_contour=#0000ff
selected_room_contour=#ff0000
selected_room_background=#ffff80
selected_room_background_alpha=50%
